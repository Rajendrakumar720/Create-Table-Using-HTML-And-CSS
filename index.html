<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mytable{
            
            width: 960px;
            margin: 30px auto;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        
        .mytable thead{
            display: block;
            height: 50px;
            

        }
        .mytable tbody{
            display: block;
            height: 550px;
            background-color: blue;


        }

        .mytable tfoot{
            display: block;
            height: 50px;
            background-color: black;

        }
        .box1{
            
            background-image: -webkit-linear-gradient(top,#3a8a95,#2f6b75);
        }
        /* common classes */
        .skyblue{
            width: 160px;
            height: 46px;
            line-height: 46px;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5) 

        }
        .green{
            background-image: -webkit-linear-gradient(top,#5d8731,#4a6b26);
        }
        .yellow{
            background-image: -webkit-linear-gradient(top,#d4a814,#a68210);
        }
        .orange{
            background-image: -webkit-linear-gradient(top,#c36b21,#99521a);
        }
        .maroon{
            background-image: -webkit-linear-gradient(top,#954141,#7c3030);
        }
        


    </style>
</head>
<body>
    <table class="mytable" border="0" cellspacing="0">
        <thead class=" common thead">
            <tr>
                <th>
                    <div class="skyblue"></div>
                </th>
                <th>
                    <div class="skyblue box1">Starter</div>
                </th>
                <th>
                    <div class="skyblue green">Basic</div>
                </th>
                <th>
                    <div class="skyblue yellow">Professional</div>
                </th>
                <th>
                    <div class="skyblue orange">Business</div>
                </th>
                <th>
                    <div class="skyblue maroon">premier</div>
                </th>
            </tr>
            
        </thead>
        <tbody class="common tbody"></tbody>
        <tfoot class="common tfoot"></tfoot>
    </table>
</body>
</html>
